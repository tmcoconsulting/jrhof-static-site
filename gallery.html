    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
      padding: 0.5rem 0;
    }

    .gallery-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 120px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .gallery-card h3 {
      font-size: 0.75rem;
      margin: 0.25rem 0 0;
    }

    .gallery-card:hover img {
      transform: scale(1.05);
    }

    .year-section {
      margin-bottom: 1rem;
    }

    .year-section h3 {
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }
