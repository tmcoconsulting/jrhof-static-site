<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2010 Program Archive - Joe Rossi Hall of Fame</title>
  <meta name="description" content="View the 2010 Joe Rossi Hall of Fame printed program in digital format.">
  <meta name="author" content="JR and Associates, Inc.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

  <!-- PDF.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <header>
    <h1>2010 Program Archive</h1>
    <p>Relive the 2010 Hall of Fame celebration through the original printed program.</p>
  </header>

  <nav>
    <a href="../../../index.html">Home</a>
    <a href="../../../about.html">About</a>
    <a href="../../../gallery.html">Gallery</a>
    <a href="../../../programs.html">Programs</a>
    <a href="../../../donate.html">Donate</a>
  </nav>

  <section class="section">
    <div id="pdf-toolbar" class="toolbar">
      <button id="prev">⟵</button>
      <span id="page-info">Page 1 of ...</span>
      <button id="next">⟶</button>
      <input type="range" id="page-slider" min="1" value="1" />
      <a href="2010_program.pdf" download class="download-btn">⬇️ Download PDF</a>
    </div>
    <canvas id="pdf-canvas" class="pdf-page"></canvas>
    
    <script>
      const url = '2010_program.pdf';
      let pdfDoc = null,
          currentPage = 1,
          totalPages = 0,
          canvas = document.getElementById('pdf-canvas'),
          ctx = canvas.getContext('2d');
    
      function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });
    
          canvas.height = viewport.height;
          canvas.width = viewport.width;
    
          let renderCtx = {
            canvasContext: ctx,
            viewport: viewport
          };
          page.render(renderCtx);
          document.getElementById('page-info').textContent = `Page ${num} of ${totalPages}`;
          document.getElementById('page-slider').value = num;
        });
      }
    
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        totalPages = pdf.numPages;
        document.getElementById('page-slider').max = totalPages;
        renderPage(currentPage);
      });
    
      document.getElementById('prev').addEventListener('click', () => {
        if (currentPage > 1) renderPage(--currentPage);
      });
    
      document.getElementById('next').addEventListener('click', () => {
        if (currentPage < totalPages) renderPage(++currentPage);
      });
    
      document.getElementById('page-slider').addEventListener('input', (e) => {
        currentPage = parseInt(e.target.value);
        renderPage(currentPage);
      });
    </script>
  </section>

  <footer>

    </p>
  </footer>
</body>
</html>
